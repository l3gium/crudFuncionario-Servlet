<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Creditos</title>
  <style>
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #2c3e50;
      padding: 20px;

    header h1 {
      color: #ecf0f1; 
      margin: 0;
      font-size: 24px;
    }

    main {
      max-width: 600px;    
      margin: 40px auto;   
      background: #ffffff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      border-radius: 5px;

    }

      margin: 6px 0;
      font-size: 18px;
    }

    .back-link {
      display: inline-block;
      text-align: center;
      margin-top: 20px;

      background: #3498db;

      border-radius: 4px;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    .back-link:hover {
      background: #2980b9;
